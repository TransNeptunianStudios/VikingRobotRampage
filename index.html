<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Viking Robot Rampage</title>
	<style>
		body {
			margin: 0;
			background: #000000;
		}
	</style>

	<script src="lib/phaser.js"></script>
	<!--change for release -->

	<script src="src/Boot.js"></script>
	<script src="src/Preloader.js"></script>
	<script src="src/Game.js"></script>
	<script src="src/Level.js"></script>
	<script src="src/Player.js"></script>

</head>

<body>
	<script>
		(function () {
			var game = new Phaser.Game(400, 300, Phaser.Canvas, 'Viking Robot Rampage');
			game.state.add('Boot', VikingGame.Boot);
			game.state.add('Preloader', VikingGame.Preloader);
			game.state.add('Game', VikingGame.Game);
			game.state.start('Boot');
		})();
	</script>
</body>

</html>
